<div *ngIf="showResults" id="results" class="w-full flex justify-center mt-10">
  <!-- Transparent background container -->
  <div class="w-[60%] bg-transparent">

    <!-- Loader -->
    <div *ngIf="loading" class="flex justify-center items-center py-10">
      <span class="text-white text-xl font-mono animate-pulse">Fetching papers...</span>
    </div>

    <!-- Results -->
    <div *ngIf="!loading" class="space-y-4">

      <div *ngFor="let paper of papers" class="bg-black bg-opacity-90 rounded-xl p-5 shadow-xl flex flex-col gap-2">
        <!-- Title -->
        <h3 class="font-semibold text-white text-lg">
          {{ paper.title }}
        </h3>

        <!-- Metadata -->
        <div class="flex items-center gap-2 text-gray-300 text-sm">
          {{ paper.year }} · {{ paper.source }}

          <!-- Similarity Badge -->
          <span class="inline-flex items-center justify-center rounded-full px-2.5 py-0.5 text-sm font-medium"
            [ngClass]="getSimilarityBadgeClass(paper.similarity)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="-ms-1 me-1.5 size-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            {{ paper.similarity | number:'1.2-2' }}
          </span>
        </div>

        <!-- URL -->
        <a [href]="paper.url" target="_blank" class="text-blue-400 text-sm underline hover:text-blue-300 transition">
          View Paper →
        </a>
      </div>

    </div>

  </div>
</div>
